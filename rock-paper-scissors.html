<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
  </head>

  <body>
    <div class="container">
      <div>
        <h1 class="heading">Rock Paper Scissors</h1>
        <button onclick="playGame('rock')" class="icon-buttons"><img src="/Pic/rock-emoji.png" class="icon"></button>
        <button onclick="playGame('paper')" class="icon-buttons"><img src="/Pic/paper-emoji.png" class="icon"></button>
        <button onclick="playGame('scissors')" class="icon-buttons"><img src="/Pic/scissors-emoji.png" class="icon"></button>
    
        <p class="js-display-result display-result"></p>
        <div class="js-display-stats display-stats"></div>
        <button class="js-display-score display-score">Play Game To See Score</button>
        <button class="reset-score-button" onclick="
          score.wins = 0;
          score.losses = 0;
          score.ties = 0;
          score.total = 0;
          updateScore()
        ">Reset Score</button>
        <button class="autoplay-button">AutoPlay</button>
        <p class="js-total-score total-score"></p>
      </div>
    </div>


    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
